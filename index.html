<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            gap: 20px;
        }

        .menu-button {
            width: 280px;
            padding: 20px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .menu-button:hover {
            background-color: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .menu-button:active {
            transform: translateY(0);
        }

        .menu-button.urgent {
            background-color: #e65100;
        }

        .menu-button.urgent:hover {
            background-color: #d84315;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Control de Asistencia</h1>
        <div class="menu-container">
            <a href="registro.html" class="menu-button">Registro de Asistencia</a>
            <a href="por_salir.html" class="menu-button urgent">Por Salir</a>
            <a href="marcaje_salida.html" class="menu-button urgent">Marcaje Salida</a>
        </div>
    </div>
</body>
</html>
