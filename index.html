<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia de Conductores</title>
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhJIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>
<body>
    <div class="container">
        <h1>Registro de Asistencia</h1>
        
        <!-- Contenedor del Mapa -->
        <div id="map"></div>

        <form id="attendanceForm">
            <div class="form-group">
                <label for="driverSelect">Selecciona Conductor:</label>
                <select id="driverSelect" name="driver" required>
                    <option value="">Cargando conductores...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="vehicleTypeSelect">Tipo de Veh√≠culo:</label>
                <select id="vehicleTypeSelect" name="vehicleType" required>
                    <option value="">-- Selecciona tipo --</option>
                    <option value="Auto">Auto</option>
                    <option value="Moto">Moto</option>
                </select>
            </div>
            <div class="form-group">
                <label for="timestamp">Fecha y Hora:</label>
                <input type="text" id="timestamp" name="timestamp" readonly>
            </div>
            <button type="submit">Registrar Asistencia</button>
        </form>
        <p id="message"></p>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
