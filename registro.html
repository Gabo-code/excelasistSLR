<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia de Conductores</title>
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='index.html'" class="back-button">Volver al Menú Principal</button>
        <h1>Registro de Asistencia</h1>
        
        <div class="map-container">
            <button type="button" id="toggleMapButton" class="map-toggle-button">Mostrar Mapa</button>
            <div id="map"></div>
        </div>

        <form id="attendanceForm">
            <div class="form-group">
                <label for="driverSelect">Selecciona Conductor:</label>
                <select id="driverSelect" name="driver" required>
                    <option value="">Cargando conductores...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="vehicleTypeSelect">Tipo de Vehículo:</label>
                <select id="vehicleTypeSelect" name="vehicleType" required>
                    <option value="">-- Selecciona tipo --</option>
                    <option value="Auto">Auto</option>
                    <option value="Moto">Moto</option>
                </select>
            </div>
            <div class="form-group">
                <label for="timestamp">Fecha y Hora:</label>
                <input type="text" id="timestamp" name="timestamp" readonly>
            </div>

            <!-- Nuevo: Sección de captura de selfie -->
            <div class="form-group camera-section">
                <label>Selfie de Verificación:</label>
                <div class="camera-container">
                    <video id="cameraPreview" autoplay playsinline></video>
                    <canvas id="photoCanvas" style="display: none;"></canvas>
                    <img id="photoPreview" style="display: none;" alt="Selfie Preview">
                </div>
                <div class="camera-buttons">
                    <button type="button" id="startCamera" class="camera-button">Iniciar Cámara</button>
                    <button type="button" id="takePhoto" class="camera-button" disabled>Tomar Foto</button>
                    <button type="button" id="retakePhoto" class="camera-button" style="display: none;">Nueva Foto</button>
                </div>
                <p id="cameraStatus" class="camera-status"></p>
            </div>

            <button type="submit" class="submit-button">Registrar Asistencia</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
